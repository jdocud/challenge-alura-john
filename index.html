<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="logo alura">
    </header>
    <h1 class="titulo"> Encriptador de texto </h1>
            <main>
               <section class="contenedor-sin-encriptar">
                    <textarea class="mensaje-encriptar" placeholder="Ingrese su texto aqui"></textarea>
                        <div>
                            <h2 class="restriccion">
                                <i class="fas fa-exclamation-triangle"></i> Ingrese solo letras minúsculas y sin acentos
                            </h2>                            
                         </div>
                        <div class="botones">
                            <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                            <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                            <button class="boton-limpiar" onclick="limpiar()">Limpiar</button>
                        </div>
                </section>
                <section class="contenedor-encriptado">
                    <div class="copiar-textarea">
                        <textarea class="mensaje-encriptado" placeholder="No se encontró ningún mensaje"></textarea>
                        <button class="boton-copiar" style="display: none;">Copiar</button>
                    </div>
                </section>                                
            </main>
    <footer class="footer"> © 2024. Desarrollado por John Ojeda C. </footer>
</body>
<script src="encriptador.js"></script>
</html>
